<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicBooks - dettaglio libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="container-logo">
                <img src="img/logo.png" alt="">
            </div>

            <div class="container-ricerca">
                <input type="text" id="inputRicerca">
                <ion-icon name="search" id="iconaRicerca"></ion-icon>
            </div>

            <div class="container-carrello-account">
                <ion-icon name="cart" id="carrelloNav"></ion-icon>
                <p>|</p>
                <ion-icon name="person"></ion-icon>
            </div>
        </nav>

        <div class="container-modale" id="modale">
            <div class="header-carrello">
                <h3>Carrello</h3>
                <ion-icon name="close" id="chiudiCarrello"></ion-icon>
            </div>
            <div id="containerItemCarrello">

            </div>
            <div class="container-footer-carrello">
                <p class="totale-carrello">Totale: <span id="totaleCarrello"></span></p>
                <div class="pulsante-acquista">
                    <p>Acquista</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-struttura-dettagli" id="strutturaDettagli">
            <img src="" alt="Copertina libro">
            <div class="container-info-dettagli">
                <p id="titolo-libro-dettaglio"></p>
                <p id="categoria-dettagli"></p>
                <p id="prezzo-dettagli"></p>
            </div>
        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>

</html>
